<script type="text/javascript">
//登陆验证
$("#login-box").ready(function() {
	checkuserstate();
	
	onloadlst("index","info-list1",10,"","全职","");//版位标示，列表层ID，条数，职位类别，职位性质，单位性质
	onloadlst("index","info-list2",10,"","实习","");
	
	$("#login-button").click(function() {
		var ischecked = $("input:radio[name='userType'][checked]").val();
		//var thisHREF = 'http://job.ncss.org.cn/login?rul='+document.location.href;
		if(ischecked=="stu"){
		$("#error").empty();
		$("#login").attr("action","http://job.ncss.org.cn/login");
		$("#reg").attr("href","http://job.ncss.org.cn/register_check");
		$("#fpwd").attr("href","http://job.ncss.org.cn/pwd/forget");
		$("#reg").ubind();
		}else if(ischecked=="rec"){
			$("#error").empty();
			$("#login").attr("action","http://job.ncss.org.cn/rec/login");
			$("#reg").attr("href","http://job.ncss.org.cn/rec/register");
			$("#fpwd").attr("href","http://job.ncss.org.cn/rec/pwd/forget");
			$("#fpwd").unbind();
		}
		});
		
	$("#reg").click(function() {
		checkChoose();
		})
	$("#fpwd").click(function() {
		checkChoose();
		})		
		//登陆jquery验证
		
		var validator = $("#login").validate({
		    	errorLabelContainer: $("#error"),
		    	rules:{
		    		username:{required:true,email:true},
		    		password:{required:true,minlength: 6},
					userType:{required:true}
		    	},
		    	messages:{
		    		username:{required:"请输入用户名！",email:"用户名为完整Email！"},
		    		password:{required:"请输入密码！",minlength: jQuery.format("密码至少 {0} 位！")},
					userType:{required:"请选择用户类型！"}
				}
		});	
		

});
function checkChoose()
{    
	var ischecked = $("input:radio[name='userType'][checked]").val();	
	if(ischecked=="" || ischecked==null){
		$("#error").html('请选择用户类型！').css("display","");
		return false;
		}else if(ischecked=="stu"){
		$("#error").empty();
		$("#login").attr("action","http://job.ncss.org.cn/login");	
		$("#reg").attr("href","http://job.ncss.org.cn/register_check");
		$("#fpwd").attr("href","http://job.ncss.org.cn/pwd/forget");
		$("#reg").ubind();
		}else if(ischecked=="rec"){
			$("#error").empty();
			$("#login").attr("action","http://job.ncss.org.cn/rec/login");
			$("#reg").attr("href","http://job.ncss.org.cn/rec/register");
			$("#fpwd").attr("href","http://job.ncss.org.cn/rec/pwd/forget");
			$("#fpwd").unbind();
		}else{
			alert("操作非法，请重新操作！");
		}
}

	
</script>
